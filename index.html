<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cad-login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-geral"> 
        <div class="formulario form-1">
            <form action="#" method="post" id="Register">
                <fieldset>
                    <h2>Cadastro</h2>
                </fieldset>
                <fieldset>
                    <label for="user_cadastro">Usuário</label>
                    <input type="text" name="user_cadastro" id="inputName_cad" class="input_cad">
                </fieldset>
                <fieldset>
                    <label for="pass">Senha</label>
                    <input type="password" name="pass_cadastro" id="inputPass_cad" class="input_cad">
                </fieldset>
                <fieldset>
                    <button type="submit" id="btn_Register">Registrar</button>
                </fieldset>
            </form>
        </div>
        <div class="formulario form-2">
            <form action="#" method="post" id="Login">
                <fieldset>
                    <h2>Login</h2>
                </fieldset>
                <fieldset>
                    <label for="user">Usuário</label>
                    <input type="text" name="user_login" id="inputName_log">
                </fieldset>
                <fieldset>
                    <label for="pass">Senha</label>
                    <input type="password" name="pass_login" id="inputPass_log">
                </fieldset>
                <fieldset>
                    <button type="submit" id="btn_Login">Entrar</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="scripts/js/script.js"></script>
</body>
</html>
